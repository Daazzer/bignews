<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>个人中心</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="libs/jquery-1.12.4.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/http.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      用户信息修改
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">用户名称：</label>
          <div class="col-sm-4">
            <input type="text" name="username" class="form-control username" id="username" value="???">
          </div>
        </div>
        <div class="form-group">
          <label for="nickname" class="col-sm-2 control-label">昵称：</label>
          <div class="col-sm-4">
            <input type="text" name="nickname" class="form-control nickname" id="nickname" value="???">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">邮箱：</label>
          <div class="col-sm-4">
            <input type="text" name="email" class="form-control email" id="email" value="???">
          </div>
        </div>

        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
          <div class="col-sm-10">
            <img src="images/2.jpg" class="user_pic" id="userPicImg">
            <input style="display: block" name="userPic" type="file" id="userPic">
            <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
            <br>
            <label for="userPic">
              <img src="images/uploads_icon.jpg" style="height: 50px;" alt="">
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码：</label>
          <div class="col-sm-4">
            <input type="password" name="password" class="form-control password" id="password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-edit" id="editBtn">修改</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" role="dialog" id="userModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <p class="modal-tips">xxx</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/user.js"></script>
</body>

</html>
