<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文章类别管理</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="libs/jquery-1.12.4.min.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <!-- 引入 pug 编译后模板 -->
  <script src="components/articleCategoryList.js"></script>
  <script src="libs/http.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章类别管理
    </div>
    <div class="container-fluid common_con">
      <table class="table table-striped table-bordered table-hover mp20 category_table" id="articleCategoryTable">
        <thead>
          <tr>
            <th>名称</th>
            <th>Slug</th>
            <th class="text-center" width="100">操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>奇趣事</td>
            <td>funny</td>
            <td class="text-center">
              <button type="button" data-toggle="modal" data-target="#articleCategoryModal"
                class="btn btn-info btn-xs btn-edit">编辑</button>
              <button type="button" class="btn btn-danger btn-xs btn-del">删除</button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-center">
              <button type="button" class="btn btn-success" id="addCategoryBtn" data-toggle="modal"
                data-target="#articleCategoryModal">新增分类</button>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  <div class="modal fade" id="articleCategoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="categoryModalTitle">新增分类</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">分类名称:</label>
              <input type="text" class="form-control" id="recipientName" name="name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">分类别名:</label>
              <input class="form-control" id="messageText" name="slug">
            </div>
          </form>
          <p id="modelTips"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary confirm" id="confirmBtn">确认</button>
        </div>
      </div>
    </div>
    <script src="js/article_category.js"></script>
</body>

</html>
