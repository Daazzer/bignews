<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>发表文章</title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/iconfont.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="libs/jedate/skin/jeDate-test.css">
  <link rel="stylesheet" href="libs/jedate/skin/jedate.css">
  <script src="libs/jquery-1.12.4.min.js"></script>
  <script src="libs/jedate/js/jedate.min.js"></script>
  <script src="libs/tinymce/tinymce.min.js"></script>
  <script src="libs/http.js"></script>
  <script src="libs/config.js"></script>
  <script src="components/categorySelectList.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="common_title">
      文章发表
    </div>
    <div class="container-fluid common_con">
      <form class="form-horizontal article_form" id="form">
        <div class="form-group">
          <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="请输入文章标题">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
          <div class="col-sm-10">
            <img src="images/pic06.jpg" class="article_cover" id="articleCover">
            <input name="cover" type="file" id="inputCover">
          </div>
        </div>
        <div class="form-group">
          <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
          <div class="col-sm-4">
            <select class="form-control category" name="categoryId" id="categoryId">
              <option>类别一</option>
              <option>类别二</option>
              <option>类别三</option>
              <option selected>类别四</option>
              <option>类别五</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">发布时间：</label>
          <div class="col-sm-4">
            <input class="jeinput" type="text" name="date" placeholder="YYYY-MM-DD" readonly id="releaseTime">
            <button type="button" class="jebtns icons" id="releaseTimeBtn"></button>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
          <div class="col-sm-10">
            <textarea name="content" id="articleContent" cols="30" rows="10"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success btn-release" id="releaseBtn">发布</button>
            <button type="submit" class="btn btn-default btn-draft" id="draftBtn">存为草稿</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="js/article_release.js"></script>
</body>

</html>
